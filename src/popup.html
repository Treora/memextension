<meta charset="utf-8" />
<title>Web Memories Popup Menu</title>
<link rel="stylesheet" href="/lib/semantic-ui/semantic.min.css" />
<style>
    .title {
        margin-bottom: 1rem;
        padding: 0.5rem;
        background-color: whitesmoke;
        border-bottom: 1px solid #e3e3e3;
        text-align: center;
    }
    .title img {
        margin-right: 0.5rem;
    }
    .title span {
        position: relative;
        top: -8px;
        font-size: 1.5rem;
        font-weight: bold;
        color: #444;
    }
    .ui.image.scaleToFit {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .ui.image.scaleToFit img {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
    }
    #screenshotLink {
        height: 150px;
    }
    .ui.warning.message {
        width: 92%;
        margin-right: 1rem;
        margin-left: 1rem;
    }
</style>

<div class="ui attached vertical fluid menu">
    <div class="title">
        <img src="/assets/webmemex-32.png"/>
        <span>WebMemex</span>
    </div>
    <div class="item">
        <a id="screenshotLink" class="ui image scaleToFit" target="_new">
            <img id="screenshotImg" src="" />
        </a>
        <div id="screenshotDimmer" class="ui inverted dimmer">
            <div class="content">
                <div class="center">
                    <h2 class="ui icon header">
                        <i class="camera loading icon"></i>
                        Storing page...
                    </h2>
                </div>
            </div>
        </div>
        <div id="errorMessageDimmer" class="ui inverted dimmer">
            <div id="errorMessage" class="ui compact warning icon message">
                <i class="warning icon"></i>
                <div id="errorMessageContent" class="content"></div>
            </div>
        </div>
    </div>
    <div class="item">
        <div id="overviewButton" class="ui fluid primary button">
            <i class="list layout icon"></i>
            Browse Snapshots
        </div>
    </div>
    <div class="item">
        <div class="ui toggle checkbox">
            <input type="checkbox" id="loggingEnabled" />
            <label for="loggingEnabled">Store <em>every</em> visited webpage</label>
        </div>
    </div>
</div>

<script src="/lib/browser-polyfill.js"></script>
<script src="/popup/popup.js"></script>
