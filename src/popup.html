<meta charset="utf-8" />
<title>WebMemex popup menu</title>
<link rel="stylesheet" href="/lib/semantic-ui/semantic.min.css" />
<link rel="stylesheet" href="/popup/popup.css" />

<div class="ui attached vertical fluid borderless menu">
    <div class="title">
        <img src="/assets/webmemex-32.png"/>
        <span>WebMemex</span>
    </div>
    <div class="item">
        <div id="storeButton" class="ui fluid primary button">
            <i class="camera icon"></i>
            <span class="enabledContent">Store this page</span>
            <span class="disabledContent">Taking snapshot...</span>
        </div>
        <div id="errorMessage" class="ui compact warning icon hidden message">
            <i class="warning icon"></i>
            <div id="errorMessageContent" class="content"></div>
        </div>
        <div id="successMessage" class="ui compact success icon hidden message">
            <i class="check icon"></i>
            <div id="successMessageContent" class="content">Stored <a id="snapshotLink" href="" target="_new" class="hidden">(view snapshot)</a></div>
        </div>
    </div>
    <div class="item">
        Your snapshots of this page:
        <ul id="snapshotList">
          <li class="faint">loading...</li>
        </ul>
    </div>
    <div class="item">
        <div id="overviewButton" class="ui fluid primary button">
            <i class="list layout icon"></i>
            Browse all snapshots
        </div>
    </div>
    <div class="item">
        <div class="ui toggle checkbox">
            <input type="checkbox" id="loggingEnabled" />
            <label for="loggingEnabled">Store <em>every</em> visited webpage</label>
        </div>
    </div>
</div>

<script src="/lib/browser-polyfill.js"></script>
<script src="/popup/popup.js"></script>
